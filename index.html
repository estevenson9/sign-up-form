<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="sign-in.js" defer></script>
  </head>

  <body>
    <div class="column-box">
      <aside class="banner-section">
        <img src="imgs/tanner-van-dera-oaQ2mTeaP7o-unsplash.jpg" alt="" />
        <div class="banner">
          <img src="imgs/odin-lined.png" alt="" />
          <h1>ODIN</h1>
        </div>
      </aside>

      <main class="content-section">
        <div class="text-section">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <p>
              Sign up
              <em>now</em> to get started.
            </p>
            <br />
            <p>You <em>know</em> you want to.</p>
          </h2>
        </div>

        <form class="sign-up-form" action="/handle-this.js" method="post">
          <h3>Let's do this!</h3>
          <ul class="input-fields">
            <li>
              <div class="input-container">
                <label for="user-fname">FIRST NAME</label
                ><input required type="text" name="fname" id="user-fname" />
              </div>
              <div class="input-container">
                <label for="user-lname">LAST NAME</label
                ><input required type="text" name="lname" id="user-lname" />
              </div>
            </li>
            <li>
              <div class="input-container">
                <label for="user-email">EMAIL</label
                ><input required type="email" name="email" id="user-email" />
              </div>
              <div class="input-container">
                <label for="user-tel">PHONE NUMBER</label
                ><input
                  required
                  type="tel"
                  name="telephone"
                  id="user-tel"
                  pattern="04[0-9]{8}" />
              </div>
            </li>
            <li>
              <div class="input-container">
                <label for="user-pass">PASSWORD</label
                ><input required type="password" name="pass" id="user-pass" />
              </div>
              <div class="input-container">
                <label for="user-pass-confirm">CONFIRM PASSWORD</label
                ><input
                  required
                  type="password"
                  name="pass-confirmation"
                  id="user-pass-confirm" />
              </div>
            </li>
          </ul>
        </form>
        <div class="submit-section">
          <button type="submit" form="sign-up-form">Create Account</button>
        </div>
        <p>Already have an account? <a href="#">Log in</a></p>
      </main>
    </div>
  </body>
</html>
